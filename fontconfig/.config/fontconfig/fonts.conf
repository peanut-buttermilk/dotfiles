<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

    <!-- Prefer JetBrains Mono Nerd Font for monospace text -->
    <alias>
        <family>monospace</family>
        <prefer>
            <family>JetBrainsMono Nerd Font</family>
        </prefer>
    </alias>

    <!-- You can also set preferences for sans and serif if needed -->
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>JetBrainsMono Nerd Font</family>
        </prefer>
    </alias>

    <alias>
        <family>serif</family>
        <prefer>
            <family>JetBrainsMono Nerd Font</family>
        </prefer>
    </alias>

</fontconfig>

